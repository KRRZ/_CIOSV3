<div class="table-responsive-sm">
  <table class="table table-striped w-auto">
    <thead>
      <tr>
        <th scope="col">Month</th>
        <th scope="col">Day</th>
        <th scope="col">Nameday(s)</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let a of data">
      <tr>
        <td>{{a.data.dates.month}}.</td>
        <td>{{a.data.dates.day}}.</td>
        <td>{{a.data.namedays.hu}}</td>
        <td><button (click)="delete(a)" class="btn btn-primary">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
